{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepass" method="post">
        <div class="form-group">
            <input class="form-control" name="currentpass" placeholder="Current password" type="password"/>
        </div>
                <div class="form-group">
            <input class="form-control" name="newpass" placeholder="New password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmnewpass" placeholder="Confirm new password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
